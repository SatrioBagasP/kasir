<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .responsive-image {
            position: absolute;
            width: 20%; /* Atur width sesuai kebutuhan */

        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
    <title>Responsive Image</title>
</head>
<body>
    <img src="about.png" alt="Top Left" class="responsive-image top-left">
    <img src="about.png" alt="Bottom Right" class="responsive-image bottom-right">
</body>
</html>
